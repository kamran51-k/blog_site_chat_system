{%extends 'base.html' %}
{% load static %}
{%block content%}

</head>
<body>
            
            <div class="row tm-row tm-mb-45">
                <div class="col-12">
                    <hr class="tm-hr-primary tm-mb-55">
                    <div class="gmap_canvas"> <!-- Google Map -->
                        <iframe width="100%" height="477" id="gmap_canvas"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24312.48803382018!2d49.81885747783691!3d40.385340540989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d9be60052ab%3A0xd7852fa710c6b11a!2sCaspian%20Plaza!5e0!3m2!1saz!2s!4v1639476296723!5m2!1saz!2s"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>                
            </div>
            <div class="row tm-row tm-mb-120">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
                </div>
                <div class="col-lg-7 tm-contact-left">
                    <form id="contact" method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form"> 
                        {%csrf_token%}                       
                        <div class="form-group row mb-4">
                            <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Name</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>                            
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Subject</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="subject" id="subject" type="text" required>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label for="message" class="col-sm-3 col-form-label text-right tm-color-primary">Message</label>
                            <div class="col-sm-9">
                                <textarea class="form-control mr-0 ml-auto" name="message" id="message" rows="8" required></textarea>                                
                            </div>
                        </div>
                        <div class="form-group row text-right">
                            <div class="col-12">
                                <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
                            </div>                            
                        </div>                                
                    </form>
                </div>
                <div class="col-lg-5 tm-contact-right">
                {% for i in contact_queryset_two %}
                <div class="" style="margin-top: 22px;">
                    <address class="mb-4 tm-color-gray">
                        <a href="{{i.adreessurl}}" class="tm-color-gray">{{i.adreess}}</a>
                    </address>
                    <span class="d-block">
                        
                        <a  href="tel:077-640-0708" class="tm-color-gray">Tel: +994 {{i.phone_number}}</a>
                    </span>
                    <span class="mb-4 d-block">
                        
                        <a href="mailto:{{i.email.url}}" class="tm-color-gray"> Email: {{i.email}}</a>
                    </span>
                    <p class="mb-5 tm-line-height-short">
                        {{i.short_imf}}
                    </p>
                    {%endfor%}
                    {% for f in logo_queryset %}
                <!-- <a rel="nofollow" href="" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i> -->
                                <li class="list-inline-item">
                                    <a href="{{f.logo_url}}">
                                        <span class="fa-stack fa-lg">
                                            <img width="40px" height="40px" src="{{ f.logo_image.url }}">
                                        </span>
                                    </a>
                                </li>
                <!-- </a> -->
                {% endfor%}
                </div>
            </div>     
            </main>
            </div>
            <script src="{% static 'chat_asserts/js/jquery.min.js'%}"></script>
            <script src="{% static 'chat_asserts/js/templatemo-script.js'%}"></script>
            </body>
            {%endblock%}
